    <main>
        <h3>회원가입</h3>

        <form method="post" action="">

            <table border="1" width="400" height="400">

                <tr>

                    <td align="center" bgcolor="#FFFFCC">이름</td>

                    <td><input type="text" /></td>

                </tr>

                <tr>

                    <td align="center" bgcolor="#FFFFCC">아이디</td>

                    <td><input type="text" />

                        <input type="submit" value="아이디 중복검사" />

                    </td>

                </tr>

                <tr>

                    <td align="center" bgcolor="#FFFFCC">암호</td>

                    <td><input type="password" /></td>

                </tr>

                <tr>

                    <td align="center" bgcolor="#FFFFCC">암호확인</td>

                    <td><input type="password" /></td>

                </tr>

                <tr>

                    <td align="center" bgcolor="#FFFFCC">주민번호</td>

                    <td>

                        <input type="text" maxlength="6" size="6" />

                        -

                        <input type="text" maxlength="7" size="7" />

                    </td>

                </tr>

                <tr>

                    <td align="center" bgcolor="#FFFFCC">연락처</td>

                    <td>

                        <select>

                            <option value="t010">010</option>

                            <option value="t011">011</option>

                            <option value="t016">016</option>

                            <option value="t017">017</option>

                            <option value="t019">019</option>

                        </select>

                        -<input type="text" maxlength="4" size="4" />

                        -<input type="text" maxlength="4" size="4" />

                    </td>

                </tr>

                <tr>

                    <td align="center" bgcolor="#FFFFCC">학력</td>

                    <td>

                        <select name="selinfor">

                            <option value="0">선택해주세요</option>

                            <option value="1">초졸</option>

                            <option value="2">중졸</option>

                            <option value="3">고졸</option>

                            <option value="4">초대졸</option>

                            <option value="5">대졸</option>

                            <option value="6">석사</option>

                            <option value="7">박사</option>

                        </select>

                    </td>

                </tr>

                <tr>

                    <td align="center" bgcolor="#FFFFCC">메일링</td>

                    <td>

                        <input type="radio" id="ag1" name="yes" checked="checked" />

                        <label name="yes" for="ag1">받겠습니다.</label>

                        <input type="radio" id="ag2" name="yes" />

                        <label name="yes" for="ag2">받지않겠습니다.</label>

                    </td>

                </tr>

                <tr>

                    <td align="center" bgcolor="#FFFFCC">약관동의</td>

                    <td>

                        <input type="checkbox" id="agree" checked="checked" />

                        <label for="agree">동의합니다.</label>

                    </td>

                </tr>

            </table>



            <br />

            <input type="submit" value="가입하기" />

            <input type="reset" value="다시쓰기" />
